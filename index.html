<html ng-app="bonjour" ng-csp>
	<head>
		<title>Qiscus | Messaging For Getting Work Done</title>
		<!-- Sets initial viewport load and disables zooming  -->
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
		<link rel="stylesheet" href="components/angular-material/angular-material.css">
		<link rel="stylesheet" href="components/fontawesome/css/font-awesome.css">
		<link rel="stylesheet" href="assets/css/app.css">
	</head>

	<body class="layout-demo demo-no-padding">
		<div layout="vertical" ng-controller="MainController as main">
			<div layout="horizontal" flex>
				<div class="bonjour-draggable material-theme-darkgrey">
					
				</div>
			<div class="bonjour-controls material-theme-darkgrey" ng-controller="NavController">
				<a class="bonjour-window-control bonjour-control-minimize" ng-click="minimize()"><i class="fa fa-minus"></i></a>
				<span ng-switch="status">
					<a ng-cloak ng-switch-when="false" class="bonjour-window-control bonjour-control-maximize" ng-click="maximize()"><i class="fa fa-expand"></i></a>
					<a ng-cloak ng-switch-when="true" class="bonjour-window-control bonjour-control-maximize" ng-click="normalize()"><i class="fa fa-compress"></i></a>
				</span>
	  			<a class="bonjour-window-control bonjour-control-close" ng-click="close()"><i class="fa fa-times"></i></a>
			</div>
			</div>
			<material-toolbar class="material-theme-darkgrey material-whiteframe-z1">
				<h2 class="material-toolbar-tools">
					<span>Bonjour</span>
				</h2>
			</material-toolbar>
		  	<section layout="horizontal" container-height flex layout-fill ng-view style="position:relative">
			  	
		  	</section>
		</div>


		<!-- 
		     Define the Javascript loading below.
		     Note that order matters!
		-->

		<!-- First, we load all the base library/module -->
		<script type="text/javascript" src="lib/lodash/lodash.js"></script>
		<script type="text/javascript" src="lib/pusher/pusher.js"></script>
		<script type="text/javascript" src="components/jquery/dist/jquery.min.js"></script>
		<script type="text/javascript" src="components/angular/angular.js"></script>
		<script type="text/javascript" src="components/angular-animate/angular-animate.js"></script>
		<script type="text/javascript" src="components/hammerjs/hammer.js"></script>
		<script type="text/javascript" src="components/angular-material/angular-material.js"></script>

		<!-- Next, we load Qiscus-specific library -->
		<script type="text/javascript" src="lib/qiscus/qiscus.js"></script>
		<script type="text/javascript" src="lib/qiscus/qiscus-api-client.js"></script>
		<script type="text/javascript" src="lib/qiscus/qiscus-listener.js"></script>

		<!-- Load the adapters for Qiscus -->
		<script type="text/javascript" src="lib/qiscus-adapters/qiscus-api-client-angular.js"></script>
		<script type="text/javascript" src="lib/qiscus-adapters/qiscus-listener-pusher.js"></script>
		<script type="text/javascript" src="lib/qiscus-adapters/qiscus-promises-angular.js"></script>
		
		<!-- Load Angular-based library -->
		<script type="text/javascript" src="lib/angular-route/angular-route.js"></script>

		<!-- Load library for UI -->
		<script type="text/javascript" src="components/angular-strap/dist/angular-strap.min.js"></script>
		<script type="text/javascript" src="components/angular-strap/dist/angular-strap.tpl.min.js"></script>

		<!-- Next, we load the application configuration -->
		<script type="text/javascript" src="src/app.js"></script>

		<!-- Then, load the essential module -->
		<script type="text/javascript" src="src/connectivity/connectivity-module.js"></script>
		<script type="text/javascript" src="src/qiscus/qiscus-module.js"></script>
		
		<!-- Last, we load all the controllers -->
		<script type="text/javascript" src="src/nav-controller.js"></script>
		<script type="text/javascript" src="src/room/room-controller.js"></script>

		<!-- Common src lib-->
		<script type="text/javascript" src="src/common/bonjour-ripple-directive.js"></script>
		<script>
		var elementTester;
		</script>
	</body>
</html>
