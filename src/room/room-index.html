          <material-sidenav component-id="left" class="material-sidenav-left material-whiteframe-z1 right" ng-class="{'close':!main.leftStatus}">
            <material-toolbar class="room-topic-list-toolbar material-theme-white material-whiteframe-z1">
            <h2 class="material-toolbar-tools">
              ROOMS
              <material-button class="material-button-fab" style="height:32px;width:32px;left:64%" ng-click="main.toggleLeftMenu()">
                <i class="fa fa-plus"></i>
              </material-button>
            </h2>
            </material-toolbar>
            <material-content class="material-theme-lightgrey bonjour-room-listing">
              <div ng-class="{'loading':rooms.length == 0}" class="loader">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32" fill="white">
                  <path opacity=".25" d="M16 0 A16 16 0 0 0 16 32 A16 16 0 0 0 16 0 M16 4 A12 12 0 0 1 16 28 A12 12 0 0 1 16 4"/>
                  <path d="M16 0 A16 16 0 0 1 32 16 L28 16 A12 12 0 0 0 16 4z">
                    <animateTransform attributeName="transform" type="rotate" from="0 16 16" to="360 16 16" dur="0.8s" repeatCount="indefinite" />
                  </path>
                </svg>
              </div>
              <ul class="ripple">
                <li ng-repeat="room in rooms" ng-cloak ng-click="selectRoom(room.id);main.showRightMenu();" class="bonjour-room-item insert-room" ng-class="{'active':currentRoom.id==room.id}"
              style="-webkit-transition-delay:{{$index * 50}}ms">
                  <a bonjour-ripple>{{ room.name}}</a>
                </li>
              </ul>
            </material-content>
          </material-sidenav>

          <material-content flex class="material-content-padding" style="position:relative;padding:0px">
            <div ng-class="{'loading':currentTopic == null || (currentTopic.comments.length == 0 && currentTopic.isBeingLoaded)}" class="loader loader-comment">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="40" height="40" fill="white">
                  <path opacity=".25" d="M16 0 A16 16 0 0 0 16 32 A16 16 0 0 0 16 0 M16 4 A12 12 0 0 1 16 28 A12 12 0 0 1 16 4"/>
                  <path d="M16 0 A16 16 0 0 1 32 16 L28 16 A12 12 0 0 0 16 4z">
                    <animateTransform attributeName="transform" type="rotate" from="0 16 16" to="360 16 16" dur="0.8s" repeatCount="indefinite" />
                  </path>
                </svg>
              </div>
            <section layout="vertical" layout-sm="horizontal" layout-align="center center">
              <material-content class="bonjour-comment-listing material-theme-lightgrey" style="width:100%;padding:16px">
              <ul id="comment-list">
                <li ng-repeat="comment in currentTopic.comments" ng-cloak class="reveal-animation bonjour-comment-item" auto-scroll>
                  <div class="bonjour-comment-left">
                    <img ng-src="{{comment.sender.avatar}}" class="face" alt="{{comment.sender}}" width="30px" height="30px">
                  </div>
                  <div class="bonjour-comment-content">
                   <strong>{{ comment.sender.username }}</strong>
                   <pre>{{comment.message}}</pre>
                 </div>
                </li>
              </ul>
              <!-- <material-list>
               <material-item>
                 <div class="material-tile-left">
                    <img ng-src="{{comment.sender.avatar}}" class="face" alt="{{comment.sender}}" width="30px" height="30px">
                 </div>
                 <div class="material-tile-content reveal-animation">
                   <h2>{{ comment.sender.username }}</h2>
                   <pre>{{comment.message}}</pre>
                 </div>
               </material-item>
              </material-list> -->
            </material-content>
            </section>
            <section layout="vertical" class="section-post-comment" ng-class="{'loading':currentTopic == null || (currentTopic.comments.length == 0 && currentTopic.isBeingLoaded)}">
              <div class="comment-container">
                <textarea name="comment" id="comment" bonjour-text topic-id="{{currentTopic.id}}" class="msd-elastic bonjour-commentarea" ng-model="commentMessage">
                
                </textarea>
                <!-- <material-button ng-click="sendComment()" class="material-button-raised bonjour-send-comment-button" style="height:30px;margin-left:20px;width:60px">
                  <img src="public/img/send.svg" alt="send" style="margin-top:-4px;">
                </material-button> -->
              </div>
            </section>
          </material-content>

          <material-sidenav component-id="right" class="material-sidenav-right material-whiteframe-z1 right" ng-class="{'close':!main.rightStatus}">
            <material-toolbar class="room-topic-list-toolbar material-theme-white material-whiteframe-z1">
            <h2 class="material-toolbar-tools">
              TOPICS
            </h2>
            </material-toolbar>
            <material-content class="material-theme-lightgrey bonjour-topic-listing">
              <div ng-class="{'loading': currentRoom == null || (currentRoom.topics.length == 0 && currentRoom.isBeingLoaded)}" class="loader">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32" fill="white">
                  <path opacity=".25" d="M16 0 A16 16 0 0 0 16 32 A16 16 0 0 0 16 0 M16 4 A12 12 0 0 1 16 28 A12 12 0 0 1 16 4"/>
                  <path d="M16 0 A16 16 0 0 1 32 16 L28 16 A12 12 0 0 0 16 4z">
                    <animateTransform attributeName="transform" type="rotate" from="0 16 16" to="360 16 16" dur="0.8s" repeatCount="indefinite" />
                  </path>
                </svg>
              </div>
              <ul class="ripple">
                <li ng-repeat="topic in currentRoom.topics" ng-cloak class="bonjour-topic-item insert-topic" ng-click="selectTopic(topic.id)" ng-class="{'active':currentTopic.id==topic.id}" style="-webkit-transition-delay:{{$index * 50}}ms">
                  <a bonjour-ripple>{{ topic.title}}</a>
                </li>
              </ul>
            </material-content>
          </material-sidenav>
