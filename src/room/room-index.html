          <material-sidenav component-id="left" class="material-sidenav-left material-whiteframe-z1 right" ng-class="{'close':!main.leftStatus}">
            <material-toolbar class="room-topic-list-toolbar material-theme-white material-whiteframe-z1">
            <h2 class="material-toolbar-tools">
              ROOMS
              <material-button class="material-button-fab" style="height:32px;width:32px;left:64%" ng-click="main.toggleLeftMenu()">
                <i class="fa fa-plus"></i>
              </material-button>
            </h2>
            </material-toolbar>
            <material-content class="material-theme-lightgrey bonjour-room-listing">
              {{loadingRoom}}
              <ul class="ripple">
                <li ng-repeat="room in rooms" ng-cloak ng-click="selectRoom(room.id);main.openRightMenu();" class="bonjour-room-item" ng-class="{'active':currentRoom.id==room.id}">
                  <a bonjour-ripple>{{ room.name}}</a>
                </li>
              </ul>
            </material-content>
          </material-sidenav>

          <material-content flex class="material-content-padding">
            
            <section layout="vertical" layout-sm="horizontal" layout-align="center center">
              <material-button ng-click="main.openLeftMenu()" class="material-button-raised material-button-colored" style="height:30px">
                Open Left Menu
              </material-button>
              <material-button ng-click="main.openRightMenu()" class="material-button-raised material-button-colored" style="height:30px">
                Open Right Menu
              </material-button>
            </section>
            <section layout="vertical" layout-sm="horizontal" layout-align="center center">
              <material-button ng-click="main.createNotif()" class="material-button-raised material-button-colored" style="height:50px;margin-top:20px">
                Open Notif
              </material-button>
            </section>
            
            
          </material-content>

          <material-sidenav component-id="right" class="material-sidenav-right material-whiteframe-z1 right" ng-class="{'close':!main.rightStatus}">
            <material-toolbar class="room-topic-list-toolbar material-theme-white material-whiteframe-z1">
            <h2 class="material-toolbar-tools">
              TOPICS
            </h2>
            </material-toolbar>
            <material-content class="material-theme-lightgrey bonjour-topic-listing">
              {{loadingTopic}}
              <material-list>
               <material-item ng-repeat="topic in currentRoom.topics" ng-cloak class="bonjour-topic-item" ng-class="{'active':currentRoom.lastActiveTopic.id==topic.id}">
                 <div class="material-tile-left">
                   <!-- <i class="fa fa-comment" style="font-size:24px"></i> -->
                 </div>
                 <div class="material-tile-content">
                   <h2>{{ topic.title }}</h2>
                   <h3>Raw denim you probably haven't heard of them</h3>
                 </div>
               </material-item>
              </material-list>
            </material-content>
          </material-sidenav>
